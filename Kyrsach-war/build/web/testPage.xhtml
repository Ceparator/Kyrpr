<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup style="padding: 0.5em;" layout="block">
                <ace:list id="firstCarList" value="#{routeBean.getFirstCircuit(routeBean.numberRoute)}"
                          var="stop"
                          dropGroup="blockGroup">
                    <h:panelGrid columns="2" id="hurf">
                        <f:facet name="header">
                            <h:outputText value="#{stop.idStop.name}" /><hr/>
                        </f:facet>
                        CoordX: <h:outputText value="#{stop.idStop.coordX}" />
                        CoordY: <h:outputText value="#{stop.idStop.coordY}" />
                    </h:panelGrid>
                </ace:list>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>

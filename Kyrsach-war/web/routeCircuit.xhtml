<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Route information</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAatPzI9E9J6jQW3qP3tivlLSvwSt_IV3Y"
        type="text/javascript"></script>
        <!-- скрипт включает мой ключ с Google Maps API, без скрипта открывает страницу, но пустая-->
    </h:head>
    <h:body>
        <f:view>
            <tr>
            </tr>
            <h:form>
                <h2>
                    <h:outputLabel value="Route info"/>
                </h2> 
                <ace:dataTable value="#{routeBean.getFirstCircuit(routeBean.numberRoute)}"
                               var="rt">
                    <ace:column headerText="Id" sortBy="#{rt.idCircuit} "
                                rendered ="false" filterBy="#{rt.idCircuit}" filterMatchMode="contains">
                        <h:outputText value="#{rt.idCircuit}"/>
                    </ace:column>
                    <ace:column headerText="Stop name" sortBy="#{rt.elem.name}"
                                filterBy="#{rt.elem.name}" filterMatchMode="contains">
                        <h:outputText value="#{rt.elem.name}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate X" sortBy="#{rt.elem.coordX}"
                                filterBy="#{rt.elem.coordX}" filterMatchMode="contains">
                        <h:outputText value="#{rt.elem.coordX}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate Y" sortBy="#{rt.elem.coordY}"
                                filterBy="#{rt.elem.coordY}" filterMatchMode="contains">
                        <h:outputText value="#{rt.elem.coordY}"/>
                    </ace:column>
                    <ace:column headerText="" rendered="#{request.isUserInRole('admin')}">
                        <h:commandLink action="#{circuitBean.deleteOne(rt.idCircuit, routeBean.numberRoute)}" value="Удалить остановку"/>
                    </ace:column>
                </ace:dataTable>
                <br/><br/>
                <ace:dataTable value="#{routeBean.getSecondCircuit(routeBean.numberRoute)}"
                               var="rtt">
                    <ace:column headerText="Id" sortBy="#{rtt.idCircuit} "
                                rendered ="false" filterBy="#{rtt.idCircuit}" filterMatchMode="contains">
                        <h:outputText value="#{rtt.idCircuit}"/>
                    </ace:column>
                    <ace:column headerText="Stop name" sortBy="#{rtt.elem.name}"
                                filterBy="#{rtt.elem.name}" filterMatchMode="contains">
                        <h:outputText value="#{rtt.elem.name}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate X" sortBy="#{rtt.elem.coordX}"
                                filterBy="#{rtt.elem.coordX}" filterMatchMode="contains">
                        <h:outputText value="#{rtt.elem.coordX}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate Y" sortBy="#{rtt.elem.coordY}"
                                filterBy="#{rtt.elem.coordY}" filterMatchMode="contains">
                        <h:outputText value="#{rtt.elem.coordY}"/>
                    </ace:column>
                    <ace:column headerText="" rendered="#{request.isUserInRole('admin')}">
                        <h:commandLink action="#{circuitBean.deleteOne(rtt.idCircuit, routeBean.numberRoute)}" value="Удалить остановку"/>
                    </ace:column>
                </ace:dataTable>
                <br/><br/>
                <h:commandButton value="All routes" action="/allRoutes.xhtml"/> 

                <m:map width="500px" height="500px" latitude="56.156442" longitude="40.415704">           
                    <ui:repeat var="loc" value="#{routeBean.getFirstCircuit(routeBean.numberRoute)}">
                        <m:marker latitude="#{loc.elem.coordX}" longitude="#{loc.elem.coordY}">
                            <m:icon imageURL="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/Product_Help/ru_RU/PUBLIC_USERS/PP203/IL_BlueDot.png"/>
                        </m:marker>
                    </ui:repeat>
                    <ui:repeat var="loc2" value="#{routeBean.getSecondCircuit(routeBean.numberRoute)}">
                        <m:marker latitude="#{loc2.elem.coordX}" longitude="#{loc2.elem.coordY}">
                            <m:icon imageURL="http://eko-zdrav.ru/wp-content/uploads/2012/12/03_d.100x100.png"/>
                        </m:marker>
                    </ui:repeat>
                </m:map>
            </h:form>
        </f:view>
    </h:body>
</html>

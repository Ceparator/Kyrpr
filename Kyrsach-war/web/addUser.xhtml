<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Registration"/> 
                </h2>
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Your username" for="username"/> 
                        </th> 
                        <th>
                            <h:inputText id="username" value="#{addUserBean.username}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="username" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel value="Your password" for="password"/> 
                        </th>
                        <th>
                            <h:inputText id="password" value="#{addUserBean.password}" required="true"> 
                            </h:inputText> 
                        </th>
                        <th>
                            <h:message for="password" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel rendered="#{request.isUserInRole('admin')}" value="User role" for="role"/> 
                        </th>
                        <th>
                            <h:selectOneMenu rendered="#{request.isUserInRole('admin')}" value="#{addUserBean.role}">
                                <f:selectItem itemValue="guest" itemLabel="guest" />
                                <f:selectItem itemValue="conductor" itemLabel="conductor" />
                                <f:selectItem itemValue="admin" itemLabel="admin" />
                            </h:selectOneMenu>
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel rendered="#{request.isUserInRole('admin')}" value="User route" for="route"/> 
                        </th>
                        <th>
                            <h:selectOneMenu rendered="#{request.isUserInRole('admin')}" value="#{addUserBean.routeNumber}"> 
                                <f:selectItems value="#{routeBean.getAllRoutes()}" var="route" 
                                               itemValue="#{route.number}" itemLabel="#{route.number}" /> 
                            </h:selectOneMenu>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th align="right"> 
                            <h:commandButton  value="Register user" action="#{addUserBean.addNewUser()}"/> 
                        </th> 
                    </tr>
                </table>
                <br/>
                <button onclick="location.href = 'http://localhost:8080/Kyrsach-war/'">
                    Back to main page
                </button>
            </h:form> 
        </f:view>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Registration"/> 
                </h2>
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Your username" for="username"/> 
                        </th> 
                        <th>
                            <h:inputText id="username" value="#{addUserBean.user.username}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="username" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel value="Your password" for="password"/> 
                        </th>
                        <th>
                            <h:inputText id="password" value="#{addUserBean.user.password}" required="true"> 
                            </h:inputText> 
                        </th>
                        <th>
                            <h:message for="password" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel value="User role" for="role"/> <!--rendered="#{request.isUserInRole('admin')}" -->
                        </th>
                        <th>
                            <h:inputText  id="role" value="#{addUserBean.user.role}" required="true"> <!--rendered="#{request.isUserInRole('admin')}" -->
                            </h:inputText> 
                        </th>
                        <th>
                            <h:message for="role" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel value="User route" for="route"/> <!--rendered="#{request.isUserInRole('admin')}" -->
                        </th>
                        <th>
                            <h:inputText  id="route" value="#{addUserBean.user.routeNumber}" required="true"> <!--rendered="#{request.isUserInRole('admin')}" -->
                            </h:inputText> 
                        </th>
                        <th>
                            <h:message for="route" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th align="right"> 
                            <h:commandButton  value="Register me" action="#{addUserBean.addNewUser()}"/> 
                        </th> 
                    </tr>
                </table>
                <br/>
                <button onclick="location.href = 'http://localhost:8080/Kyrsach-war/'">
                    Back to main page
                </button>
            </h:form> 
        </f:view>
    </h:body>
</html>
